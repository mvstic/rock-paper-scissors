<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <div class="header">
            <h1>ROCK, PAPER, SCISSORS</h1>
        <p id="rules">To start the game, select your weapon.</p>
    </div>

    <div id="buttons-container">
        <button id="rock" class="rpsbutton">Rock</button></li>
        <button id="paper" class="rpsbutton">Paper</button></li>
        <button id="scissors" class="rpsbutton">Scissors</button>
    </div>

    <div id="score-container">
        <p id="game-status"></p>
        <p id="player-score"></p>
        <p id="computer-score"></p>
        <p id="game-winner"></p>
    </div>

    <div class="playoption-container">
         <button id="reset">Reset</button>
         <button id="playagain">Play Again</button>
    </div>
    <script src="script.js"></script>
